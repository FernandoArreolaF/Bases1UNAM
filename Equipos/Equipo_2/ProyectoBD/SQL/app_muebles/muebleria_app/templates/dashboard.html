<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Ventas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        h4 {
            color: #34495e;
            margin-top: 40px;
            margin-bottom: 20px;
            border-left: 5px solid #0d6efd;
            padding-left: 15px;
        }

        canvas {
            background-color: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .chart-container {
            margin: 0 auto;
            max-width: 900px;
        }
    </style>
</head>
<body class="container py-5">

    <h1>üìä Dashboard de Ventas Muebler√≠a</h1>

    <div class="chart-container">
        <h4>1. Ingresos Mensuales por Sucursal (2025)</h4>
        <canvas id="ingresosSucursal" height="200"></canvas>
    </div>

    <div class="chart-container">
        <h4>2. Ingresos por Categor√≠a de Art√≠culo</h4>
        <canvas id="ingresosCategoria" height="200"></canvas>
    </div>

    <script>
        const ingresos = {{ ingresos | safe }};
        const categorias = {{ categorias | safe }};
        const ingresos_categorias = {{ ingresos_categorias | safe }};

        const colores = [
            '#4e79a7', '#f28e2b', '#e15759', '#76b7b2',
            '#59a14f', '#edc949', '#af7aa1', '#ff9da7',
            '#9c755f', '#bab0ab'
        ];

        // Gr√°fica 1: Ingresos por sucursal y mes
        const labelsMeses = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
        const datasetsSucursal = Object.entries(ingresos).map(([sucursal, datos], i) => ({
            label: sucursal,
            data: datos,
            borderColor: colores[i % colores.length],
            backgroundColor: colores[i % colores.length],
            fill: false,
            tension: 0.3,
            pointRadius: 4,
            pointHoverRadius: 6,
        }));

        new Chart(document.getElementById('ingresosSucursal'), {
            type: 'line',
            data: {
                labels: labelsMeses,
                datasets: datasetsSucursal
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Ingresos mensuales por sucursal',
                        font: {
                            size: 18
                        }
                    },
                    legend: {
                        position: 'top'
                    }
                }
            }
        });

        // Gr√°fica 2: Ingresos por categor√≠a
        new Chart(document.getElementById('ingresosCategoria'), {
            type: 'bar',
            data: {
                labels: categorias,
                datasets: [{
                    label: 'Ingresos',
                    data: ingresos_categorias,
                    backgroundColor: colores,
                    borderRadius: 8,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Ingresos por categor√≠a de art√≠culo',
                        font: {
                            size: 18
                        }
                    },
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1000
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
